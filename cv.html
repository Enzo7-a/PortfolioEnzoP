<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title data-key="nav-cv">CV</title>
  <link rel="stylesheet" href="Assets/Css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div id="progress-bar"></div>
  <div id="mouse-glow"></div>
  <nav class="navbar">
    
    <div class="nav-left">
      <a href="index.html" class="nav-brand" data-key="nav-brand"></a>
    </div>

    <div class="nav-center">
      <ul class="nav-links">
        <li><a href="projets.html" data-key="nav-projects"></a></li>
        <li><a href="index.html" data-key="nav-home"></a></li>
        <li><a href="cv.html" class="active" data-key="nav-cv"></a></li>
        <li><a href="contact.html" data-key="nav-contact"></a></li>
      </ul>
    </div>

    <div class="nav-right">
      <ul class="lang-switcher">
        <li><a href="#" class="active" data-lang="en">EN</a></li>
        <li><a href="#" data-lang="fr">FR</a></li>
      </ul>
      </div>
  </nav>

  <main class="content">
    
    <section class="cv-background">
      <section id="cv-section" class="cv-wrapper">
        
        <div class="text-column">
          <div class="cv-content-wrapper"> 
            <header class="cv-header">
              <h1 data-key="cv-header-title"></h1>
              <p class="pre-title" data-key="cv-header-subtitle"></p>
            </header>

            <section id="objective" class="cv-section">
              <h2 data-key="cv-objective-title"></h2>
              <p data-key="cv-objective-text"></p>
            </section>

            <section id="experience" class="cv-section">
              <h2 data-key="cv-exp-title"></h2>
              <article class="cv-item">
                <h3 data-key="cv-exp1-title"></h3>
                <p class="item-meta" data-key="cv-exp1-meta"></p>
                <p data-key="cv-exp1-desc"></p>
              </article>
              <article class="cv-item">
                <h3 data-key="cv-exp2-title"></h3>
                <p class="item-meta" data-key="cv-exp2-meta"></p>
                <p data-key="cv-exp2-desc"></p>
              </article>
            </section>

            <section id="skills" class="cv-section">
              <h2 data-key="cv-skills-tech-title"></h2>
              <ul class="skills-list">
                <li>
                  <span data-key="cv-skill-csharp"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 80%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-python"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 70%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-sql"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 85%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-html"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 90%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-css"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 80%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-js"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 60%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-php"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 50%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-powerbi"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 75%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-powerplatform"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 65%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-excel"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 70%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-agile"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 90%;"></div>
                  </div>
                </li>
                <li>
                  <span data-key="cv-skill-gantt"></span>
                  <div class="skill-bar-container">
                    <div class="skill-bar-level" style="--level: 60%;"></div>
                  </div>
                </li>
              </ul>
              
              <h2 data-key="cv-skills-soft-title"></h2>
              <ul class="soft-skills-list">
                <li data-key="cv-skill-soft1"></li>
                <li data-key="cv-skill-soft2"></li>
                <li data-key="cv-skill-soft3"></li>
                <li data-key="cv-skill-soft4"></li>
              </ul>
            </section>
            
            <section id="education" class="cv-section">
              <h2 data-key="cv-edu-title"></h2>
              <article class="cv-item">
                <h3 data-key="cv-edu1-title"></h3>
                <p class="item-meta" data-key="cv-edu1-meta"></p>
                <p data-key="cv-edu1-desc"></p>
              </article>
              <article class="cv-item">
                <h3 data-key="cv-edu2-title"></h3>
                <p class="item-meta" data-key="cv-edu2-meta"></p>
                <p data-key="cv-edu2-desc"></p>
              </article>
            </section>
            
            <section id="languages" class="cv-section">
              <h2 data-key="cv-lang-title"></h2>
              <ul class="contact-list">
                <li data-key="cv-misc-lang"></li>
              </ul>
            </section>

            <section id="other" class="cv-section">
              <h2 data-key="cv-misc-title"></h2>
              <ul class="contact-list">
                <li data-key="cv-misc-hobbies"></li>
              </ul>
            </section>
            
            <section id="contact" class="cv-section">
              <h2 data-key="cv-contact-title"></h2>
              <ul class="contact-list">
                <li data-key="cv-contact-phone"></li>
                <li data-key="cv-contact-email"></li>
                <li data-key="cv-contact-address"></li>
                <li data-key="cv-contact-dob"></li>
                <li data-key="cv-contact-nationality"></li>
                <li data-key="cv-contact-license"></li>
                <li data-key="cv-contact-linkedin"></li>
              </ul>
            </section>

            <section id="references" class="cv-section">
              <h2 data-key="cv-ref-title"></h2>
              <article class="cv-item">
                <h3 data-key="cv-ref1-name"></h3>
                <p class="item-meta" data-key="cv-ref1-meta"></p>
              </article>
              <article class="cv-item">
                <h3 data-key="cv-ref2-name"></h3>
                <p class="item-meta" data-key="cv-ref2-meta"></p>
              </article>
            </section>
          </div> 
        </div>
      </section>
    </section>
  </main>

  <button id="back-to-top" title="Retour en haut">â†‘</button>

  <script src="Assets/Javascript/script.js"></script>

</body>
</html>
